<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
{{ $js := resources.Get "js/darkmode.js" | js.Build }}
<script src="{{ $js.RelPermalink }}" defer></script>
<footer class="bg-gray-900">
    <div class="max-w-md px-4 py-12 mx-auto overflow-hidden sm:max-w-3xl sm:px-6 lg:max-w-7xl lg:px-8">
        
        <nav class="flex flex-wrap justify-center -mx-5 -my-2" aria-label="Footer">
            {{ range site.Menus.footer }}
            <div class="px-5 py-2">
                <a href="{{ .URL | absLangURL }}" class="text-base text-gray-400 hover:text-gray-300">{{ .Name }}</a>
            </div>
            {{ end }}
        </nav>
        <div class="flex justify-center mt-8 space-x-6">
            
        </div>
        <p class="mt-2 text-base text-center text-gray-400">Built with HTML, <a href="https://github.com/tailwindlabs/tailwindcss" class="hover:underline"> Tailwindcss</a>, and <a
            href="https://github.com/cshapard26/cshapard26.github.io" class="hover:underline hover:text-primary-600"><span
            class="font-black lowercase">Open-source</span></a>
        </p>
    </div>
</footer>
