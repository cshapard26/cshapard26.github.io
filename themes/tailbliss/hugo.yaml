baseURL: ''
title: CooperSense
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Cooper Shapard
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Under Construction"
  description: "For Lab section, visit ECE1181 in the Labs tab"
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: "Placeholder"
    image: "images/pages/frog.png"
    content:
      - text: "In the meantime, enjoy this frog."
  p2:
    heading: "I'll probably put a project here"
    image: "images/pages/cube.png"
    content:
      - text: "But that's for a later time."
      - text: ""
  
  p3:
    heading: "Backed by world-renowned investors"
    content:
      - text: "I don't actually have any, but check out this logo I made. It's the initials CS, but it looks like a fish or something."
    links:
      - text: Meet our investors and advisors
        url: "https://bongo.cat"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "From the blog"
    content:
      - text: "Here is where I would put my blog posts, if I actually had any."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/cshapard26'
    facebook:
      enabled: false
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: false
      url: 'https://instagram.com/nusserstudios'
    linkedin:
      enabled: true
      url: 'https://www.linkedin.com/in/coopershapard/'
    kofi:
      enabled: true
      url: 'https://ko-fi.com/coopshap'

menu:
  main:
    - identifier: labcategories
      pre: dropdown
      name: Labs
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 50
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 20
  labcategories:
    - identifier: ece1181
      name: ECE1181
      url: 'https://www.coopshap.com/ECE1181/'
      weight: 10
  dropdown:
    - identifier: appearance
      pre: stars # can be stars, comments or piechart
      name: Appearance
      post: "Easy customization"
      url: "#"
      weight: 10
    - identifier: comments
      pre: comments # can be stars, comments or piechart
      name: Comments
      post: "Check your latest comments"
      url: "#"
      weight: 20
    - identifier: analytics
      pre: piechart # can be stars, comments or piechart
      name: Analytics
      post: "Take a look at your statistics"
      url: "#"
      weight: 30
  footer:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 20
    - identifier: rules
      name: Morals
      url: /morals/
      weight: 20
    - identifier: funding
      name: Donate
      url: https://ko-fi.com/coopshap
      weight: 100


markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.104.0"